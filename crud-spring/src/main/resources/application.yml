spring:
  application:
    name: crud-spring
  datasource:
    url: jdbc:postgresql://localhost:5434/crudangulardb
    username: crudangular
    password: crudangularpass
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: never

