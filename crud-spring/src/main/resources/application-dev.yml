spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/crudangulardb
    username: crudangular
    password: crudangularpass
    driver-class-name: org.postgresql.Driver
  devtools:
    add-properties: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
server:
  port: 8080


