<table mat-table [dataSource]="courses" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}}
      <mat-icon arial-hidden aria-label="Categoria do curso">{{element.category | category}}</mat-icon>
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <th mat-header-cell *matHeaderCellDef> Actions </th>
    </mat-header-cell>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon (click)="onEdit(element)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover curso">
        <mat-icon (click)="onDelete(element)">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
