<mat-table [dataSource]="courses" >
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-header-cell *matCellDef="let element"> {{element.name}} </mat-header-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-header-cell *matCellDef="let element"> {{element.category}}
      <mat-icon arial-hidden aria-label="Categoria do curso">{{element.category | category}}</mat-icon>
    </mat-header-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    </mat-header-cell>
    <mat-header-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon (click)="onEdit(element)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover curso">
        <mat-icon (click)="onDelete(element)">delete</mat-icon>
      </button>
    </mat-header-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
