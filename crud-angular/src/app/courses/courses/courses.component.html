<mat-card>
  <mat-card-header color="primary">
    <mat-card-title>Courses Available</mat-card-title>
    <button mat-mini-fab aria-label="Adicionar curso"  color="accent">
      <mat-icon  (click)="onAdd()">add</mat-icon>

    </button>

  </mat-card-header>
  <div *ngIf="courses$ | async as courses; else loading ">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}}
          <mat-icon arial-hidden aria-label="Categoria do curso">{{element.category | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <th mat-header-cell *matHeaderCellDef> Actions </th>
        </mat-header-cell>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button  color="primary" aria-label="Editar curso">
            <mat-icon (click)="onEdit(element.id)">edit</mat-icon>
          </button>
          <button mat-icon-button  color="warn" aria-label="Remover curso">
            <mat-icon (click)="onDelete(element.id)">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loafing-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
