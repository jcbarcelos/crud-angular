<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="onApplyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<!-- app.component.html -->
<mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>status</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions">Actions
    </mat-header-cell>
    <mat-header-cell *matCellDef="let element" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon (click)="onEdit(element)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover curso">
        <mat-icon (click)="onDelete(element)">delete</mat-icon>
      </button>
    </mat-header-cell>
  </ng-container>

  <!-- Header and Row Definitions -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <!-- Row shown when there is no matching data. -->


</mat-table>
<mat-row *matNoDataRow>
  <mat-cell colspan="4">No data matching the filter "{{input.value}}"</mat-cell>
</mat-row>
