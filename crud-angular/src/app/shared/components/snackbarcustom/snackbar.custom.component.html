
<h1 mat-dialog-title>{{title}} </h1>
<mat-dialog-content role="dialog">
  {{data}}
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button  color="warn" (click)="onNoClick()">Ok</button>
  <button mat-button  color="warn" (click)="onGoBack()">Voltar</button>

</mat-dialog-actions>
